<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

        <title>Codeine</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
        <script type="text/javascript" src="./cocktail/js/cocktail.js"></script>
        
		<script>
			/** save base app path **/
			cocktail.boot( './cocktail' );

			/** document.write all javascript dependences **/
			cocktail.js.embed();
		</script>
        
		<style>
			#demo 
			{
				width: 100%;
				margin: 0;
				padding: 0;
				color: #FFF;
				font: 12pt Arial
			}
			body 
			{
				margin: 0;
				padding: 0;
				background: #000;
				font: 76% Arial, sans-serif;
			}
		</style>
    </head>
    <body>

        <div id="demo">
            <p><pre>
            	goto http://adobe.com and get the flash player.
            	
            	ipod, iphone or ipad? 
            		mail steve or install "frash", but probably they wont work yet ( :
            </pre></p>
        </div>

		<script type="text/javascript">
			var config = { bounds: {} };
				config.app_id 	      = "demo";
				config.version        = .1;
				config.player_version = "10.0.0";
				config.bounds = {
					width: "100%",
					height: "100%",
					min: {
						width: 500,
						height: 500 
					}
				}

			var flashvars = {};
				flashvars.version   = config.version;
				flashvars.core      = cocktail.swf.path( "/core.swf" );
				flashvars.preloader = cocktail.swf.path( "/elements/preloader.swf" );

			var params = {};
				params.menu = "false";
				
			var attributes = {};
				attributes.id   = config.app_id;
				attributes.name = config.app_id;
				
			cocktail.embed( config, flashvars, params, attributes );
		</script>

    </body>
</html>
