		<script type="text/javascript">
			var params = {};

			var attributes = {};

			var config = { min: {} };
				config.name           = attributes.name;

			var flashvars = {};
				flashvars.version   = config.version;
				flashvars.core      = cocktail.swf.path( "core.swf" );

			cocktail.embed( config, flashvars, params, attributes );
